<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/icons/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>

  <body>
    <div class="wrapper">
      <!---- HEADER ---->
      <header class="header">
        <div class="header__logo logo">
          <a href="#" class="logo__img"></a>
          <div class="logo__name">
            Huddle
          </div>
        </div>
      </header>
      <!---- MAIN ---->
      <main class="main">
        <section class="jumbotron">
          <img src="./src/assets/images/illustration-mockups.svg" alt="Schematic picture of a website.">
        </section>

        <section class="content">
          <h1 class="content__title">
            Build The Community Your Fans Will Love
          </h1>
          <div class="content__text">
            Huddle re-imagines the way we build
            communities. You have a voice, but so
            does your audience. Create connections
            with your users as you engage in
            genuine discussion.
          </div>
          <button class="content__btn">
            Register
          </button>
        </section>

        <aside class="aside">
          <ul class="aside__links">
            <li>
              <a href="#" class="aside__link" aria-label="facebook">
                <!--<i class="fab fa-facebook"></i>-->
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>
            <li>
              <a href="#" class="aside__link" aria-label="twitter">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li>
              <a href="#" class="aside__link" aria-label="instagram">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
          </ul>
        </aside>
      </main>
      <!---- FOOTER ---->
      <footer class="footer">
        <div class="footer__copy">
          dekitsuneco, 2022
        </div>
        <div class="footer__text">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/dekitsuneco/">dekitsuneco</a>.
        </div>
      </footer>
    </div>
  </body>

</html>
